<!DOCTYPE html>
<head>
    <title>Crud operations with postgersql</title>
</head>
<body>
    <center>
        <h1>Insert Record into postgersql</h1>
        <h3>Django web tutorial</h3>
        <hr/>

        <form method="POST">
            {% csrf_token %}
            <table border="1">
                <tr>
                    <td>Employee Name</td>
                    <td><input type="text" placeholder="Enter employee name" name="empname"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="text" placeholder="Enter email" name="email"></td>
                </tr>
                <tr>
                    <td>Occupation</td>
                    <td>
                        <select name="occupation">
                            <option selected disabled=true>-- Select Occupation--</option>
                            <option>Programmer</option>
                            <option>HR</option>
                            <option>Sales Manager</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Salary</td>
                    <td><input type="text" placeholder="Enter salary" name="salary"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td><input type="radio" name="gender" value="M">Male | <input type="radio" name="gender" value="F">Female</td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Insertemp"/>
                    </td>
                    <td>
                        {% if messages %}
                        {% for message in messages %}
                        <b style="color: green;">{{message}}</b>
                        {% endfor %}
                        {% endif %}
                    </td>
                </tr>
        </table>
       <a href="{% url 'showemp' %}">Home page</a>
    </form>
    </center>
</body>
</html>
